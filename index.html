<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyselcuk's Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #0d0521 50%, #0c1a3a 100%);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(106, 90, 205, 0.5);
            margin: 20px auto;
        }

        h1 {
            margin: 10px 0;
            font-size: 28px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: #b8b8ff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(184, 184, 255, 0.3);
        }

        .links {
            margin-top: 30px;
        }

        .link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 20px; /* Increased font size */
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.4);
        }

        .link:active {
            transform: translateY(1px);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #7d5fff 0%, #4dabff 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .link:hover::before {
            opacity: 1;
        }
        
        .neonlights-btn {
            background: linear-gradient(45deg, #8a2be2 0%, #4169e1 100%);
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.6); /* Less glow */
        }

        .neonlights-btn:hover {
             box-shadow: 0 8px 25px rgba(110, 69, 226, 0.4), 0 0 15px rgba(138, 43, 226, 0.8);
        }

        .instagram {
            background: linear-gradient(45deg, #9d4edd 0%, #3a86ff 100%);
        }

        .youtube {
            background: linear-gradient(45deg, #8338ec 0%, #3a86ff 100%);
        }

        .tiktok {
            background: linear-gradient(45deg, #6a4c93 0%, #3a0ca3 100%);
        }

        .legal {
            background: linear-gradient(45deg, #4a148c 0%, #1a237e 100%);
        }
        
        .stockimg-btn {
            background: linear-gradient(45deg, #8a2be2 0%, #4169e1 100%);
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.6); /* Less glow */
        }

        .stockimg-btn:hover {
             box-shadow: 0 8px 25px rgba(110, 69, 226, 0.4), 0 0 15px rgba(138, 43, 226, 0.8);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="profilepicture.jpg" alt="Selcuk Demir" class="profile-pic">
        <h1>Selcuk Demir</h1>
        <p class="subtitle">AI Expert | Content Creator | Influencer</p>

        <div class="links">
            <a href="https://www.neonlights.ai" class="link neonlights-btn">Neonlights Ai</a>
            <a href="https://www.stockimg.ai" class="link stockimg-btn">Stockimg Ai</a>
            <a href="https://www.instagram.com/heyselcuk/" class="link instagram">Instagram</a>
            <a href="https://www.youtube.com/@heyselcuk" class="link youtube">YouTube</a>
            <a href="https://www.tiktok.com/@heyselcuk.ai" class="link tiktok">TikTok</a>
            <a href="impressum.html" target="_blank" class="link legal">Impressum</a>
        </div>
    </div>
</body>
</html>
